<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Model Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main
      class="container w-100 w-md-75 my-5 d-flex flex-column justify-center"
    >
      <h1 class="text-center">Deep Fake Detection Demo</h1>
      <form id="form-input">
        <input class="form-control mb-3" type="file" id="file-input" />
        <button type="submit" class="btn btn-primary me-auto" id="detect-btn">
          Detect
        </button>
      </form>
      <div id="result" class="card mt-5" style="width: 18rem">
        <img class="card-img-top" id="mask-img" />
        <div class="card-body">
          <h5 class="card-title" id="prediction"></h5>
        </div>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
